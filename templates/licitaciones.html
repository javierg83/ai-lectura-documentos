<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Licitaciones</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <style>
    /* Estilos específicos del listado */
    .filters-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }

    .filters-bar .filter-group {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    .filters-bar input,
    .filters-bar select {
      padding: 0.4rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 180px;
    }

    .pagination-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .pagination-controls button {
      margin-right: 0.3rem;
    }

    .pagination-controls button.active {
      background: #084298;
    }
  </style>
</head>

<body class="page-body">

  <!-- Navegación secundaria -->
  <nav class="sub-nav">
    <a href="/" class="nav-link">← Home</a>
  </nav>

  <section class="section">
    <h2>Licitaciones cargadas</h2>

    <!-- ================= FILTROS ================= -->
    <div class="filters-bar">
      <div class="filter-group">
        <label>Buscar por nombre</label>
        <input type="text" id="filter-nombre" placeholder="Nombre archivo original">
      </div>

      <div class="filter-group">
        <label>Buscar por archivo JSON</label>
        <input type="text" id="filter-json" placeholder="Archivo JSON">
      </div>

      <div class="filter-group">
        <label>Registros por página</label>
        <select id="page-size">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="50">50</option>
          <option value="all">Todos</option>
        </select>
      </div>

      <div class="filter-group">
        <button class="btn" id="clear-filters">Limpiar filtros</button>
      </div>
    </div>

    <!-- ================= TABLA ================= -->
    <div class="table-wrapper">
      <table id="licitaciones-table" class="styled-table">
        <thead>
          <tr>
            <th>Original</th>
            <th>Archivo JSON</th>
            <th>Total Páginas</th>
            <th>Fecha</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- ================= PAGINADO ================= -->
    <div class="pagination-bar">
      <div id="pagination-info"></div>
      <div class="pagination-controls" id="pagination-controls"></div>
    </div>

  </section>

  <script>
    let allDocs = [];
    let filteredDocs = [];
    let currentPage = 1;
    let pageSize = 10;

    const tbody = document.querySelector('#licitaciones-table tbody');
    const paginationInfo = document.getElementById('pagination-info');
    const paginationControls = document.getElementById('pagination-controls');

    function applyFilters() {
      const nombre = document.getElementById('filter-nombre').value.toLowerCase();
      const json = document.getElementById('filter-json').value.toLowerCase();

      filteredDocs = allDocs.filter(d => {
        const nombreOriginal = (d.nombre_original || d.nombreOriginal || d.filename || '').toLowerCase();
        const filename = (d.filename || '').toLowerCase();

        return (
          nombreOriginal.includes(nombre) &&
          filename.includes(json)
        );
      });

      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      tbody.innerHTML = '';

      let docsToShow = filteredDocs;
      let total = filteredDocs.length;

      if (pageSize !== 'all') {
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        docsToShow = filteredDocs.slice(start, end);
      }

      docsToShow.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="min-width:260px">${d.nombre_original || d.nombreOriginal || d.filename || '—'}</td>
          <td style="min-width:220px">${d.filename || '—'}</td>
          <td>${d.pages_count || d.pagesCount || '-'}</td>
          <td>${d.timestamp || '-'}</td>
          <td>
            <a href="/detalle_licitacion" class="btn">Ver detalle</a>
          </td>
        `;
        tbody.appendChild(tr);
      });

      renderPagination(total);
    }

    function renderPagination(total) {
      paginationControls.innerHTML = '';

      if (pageSize === 'all') {
        paginationInfo.textContent = `Mostrando ${total} registros`;
        return;
      }

      const totalPages = Math.ceil(total / pageSize);
      paginationInfo.textContent = `Página ${currentPage} de ${totalPages} · ${total} registros`;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'btn';
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderTable();
        };
        paginationControls.appendChild(btn);
      }
    }

    document.getElementById('filter-nombre').addEventListener('input', applyFilters);
    document.getElementById('filter-json').addEventListener('input', applyFilters);

    document.getElementById('page-size').addEventListener('change', e => {
      pageSize = e.target.value === 'all' ? 'all' : parseInt(e.target.value);
      currentPage = 1;
      renderTable();
    });

    document.getElementById('clear-filters').addEventListener('click', () => {
      document.getElementById('filter-nombre').value = '';
      document.getElementById('filter-json').value = '';
      document.getElementById('page-size').value = '10';
      pageSize = 10;
      currentPage = 1;
      applyFilters();
    });

    // Carga inicial
    fetch('/api/doc_raw')
      .then(res => res.json())
      .then(docs => {
        allDocs = docs;
        filteredDocs = docs;
        renderTable();
      })
      .catch(err => console.error('Error cargando licitaciones', err));
  </script>

</body>
</html>
